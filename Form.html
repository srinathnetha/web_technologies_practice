<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>Contact details</legend>
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="enter the name" ><br><br>
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="enter the email"> <br><br>
            <label>Phone</label>
            <input type="number" id="phone" name="phone" placeholder="enter the phone">
            </fieldset>

            <fieldset>
                <legend>Personal Details</legend>
                <label>DOB</label>
                <input type="date" id="dob" name="dob"><br><br>
                <label>Gender</label>
                <input type="radio" id="gender" name="gender">
                <label>Male</label>
                <input type="radio" id="gender" name="gender">
                <label>Female</label>
                <input type="radio" id="gender" name="gender">
                <label>other</label>
            </fieldset>


            <fieldset>
                <legend>Education Details</legend>
                <label>Degree</label>
                <input list="degrees" id="degree" name="degree">
                <datalist id="degrees">
                    <option value="B.tech">
                    <option value="B.com">
                    <option value="B.E">        
                </datalist><br><br>


                <label>Skills</label>
                <input type="checkbox">
                <label>HTML</label>
                <input type="checkbox">
                <label>CSS</label>
                <input type="checkbox">
                <label>JAVASCRIPT</label>
                <input type="checkbox">

            </fieldset><br><br>

            <button>Submit</button>

        </form>
    </body>
</html>
