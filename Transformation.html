<!DOCTYPE html>
<html>
    <head>
        <title>Transformation</title>
        <style>
            p{
                border: 2px solid red;
                height: 300px;
                width: 100px;
                background-color: aqua;
            }
            #p1{
                transform: rotateY(70 deg);

            }
            #p2{
                transform: rotateZ(150 deg);

            }
        </style>
    </head>
    <body>
        <p id="p1">Welcome to kodnest</p>
        <p id="p2">Welcome to tranformation</p>
    </body>
</html>
